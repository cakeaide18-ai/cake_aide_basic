plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}



android {
    // Align namespace with applicationId and MainActivity package
    namespace = "com.cakeaide.cakeaideapp2"
    // Explicitly compile against Android 16 (API 36)
    compileSdk = 36
    // Align with plugins requiring NDK 27. Backward compatible per Android docs.
    ndkVersion = "27.0.12077973"

    compileOptions {
        // AGP 8.x requires Java 17
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        // Required by flutter_local_notifications and other libs using Java 8+ APIs
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    // Removed hardcoded release signing configuration so the app can be signed
    // directly via Android Studio's "Generate Signed Bundle / APK" flow.

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.cakeaide.cakeaideapp2"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // cloud_firestore (and several modern plugins) require at least API 23
        // Override Flutter's default minSdk to satisfy plugin requirements
        minSdkVersion = flutter.minSdkVersion
    // Target Android 16 (API 36) for Play compliance
    targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // If key.properties is present, use it to sign release builds from the terminal.
            // Fallback: if key.properties is missing, you can still use Android Studio's wizard.
            def keystoreProperties = new Properties()
            def keystorePropertiesFile = rootProject.file('key.properties')
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                signingConfig signingConfigs.create("release") {
                    storeFile file(keystoreProperties['storeFile'])
                    storePassword keystoreProperties['storePassword']
                    keyAlias keystoreProperties['keyAlias']
                    keyPassword keystoreProperties['keyPassword']
                }
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Backport Java 8+ APIs for minSdk < 26 when required by dependencies
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"
}
